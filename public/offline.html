<!doctype html>
<html lang="uz">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Offline - Tikoncha Chat</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Oxygen, Ubuntu, Cantarell, sans-serif;
                background: linear-gradient(135deg, #010d01 0%, #1a3a1a 100%);
                color: #ffffff;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                padding: 20px;
            }

            .container {
                text-align: center;
                max-width: 500px;
            }

            .icon {
                width: 120px;
                height: 120px;
                margin: 0 auto 30px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 60px;
            }

            h1 {
                font-size: 32px;
                margin-bottom: 16px;
                color: #4ade80;
            }

            p {
                font-size: 18px;
                line-height: 1.6;
                color: #cccccc;
                margin-bottom: 30px;
            }

            .retry-btn {
                background: #16a34a;
                color: white;
                border: none;
                padding: 14px 32px;
                font-size: 16px;
                border-radius: 8px;
                cursor: pointer;
                transition: background 0.3s;
            }

            .retry-btn:hover {
                background: #15803d;
            }

            .status {
                margin-top: 20px;
                font-size: 14px;
                color: #888;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="icon">üì°</div>
            <h1>Internet aloqasi yo'q</h1>
            <p>
                Hozirda internet aloqasi mavjud emas. Iltimos, internet
                ulanishini tekshiring va qayta urinib ko'ring.
            </p>
            <button class="retry-btn" onclick="location.reload()">
                Qayta urinish
            </button>
            <div class="status" id="status"></div>
        </div>

        <script>
            function checkOnline() {
                const status = document.getElementById("status");
                if (navigator.onLine) {
                    status.textContent = "‚úÖ Internet aloqasi qayta tiklandi";
                    setTimeout(() => {
                        location.reload();
                    }, 1000);
                } else {
                    status.textContent = "‚ùå Hali ham offline";
                }
            }

            window.addEventListener("online", checkOnline);
            window.addEventListener("offline", () => {
                document.getElementById("status").textContent = "‚ùå Offline";
            });

            setInterval(checkOnline, 5000);
        </script>
    </body>
</html>
